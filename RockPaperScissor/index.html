<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="/RockPaperScissor/style.css">
</head>

<body>
    <div class="header">
        <h1 class="title">ROCK PAPER SCISSOR</h1>
    </div>
    <div class="content">
        <div class="images">
            <img src="/RockPaperScissor/images/rock.png" alt="">
            <img src="/RockPaperScissor/images/paper.png" alt="">
            <img src="/RockPaperScissor/images/scissors.png" alt="">
        </div>
        <div class="elements">
            <button class="choice" id="rock">ROCK</button>
            <button class="choice" id="paper">PAPER</button>
            <button class="choice" id="scissor">SCISSOR</button>
        </div>


        <p id="game">choose one</p>
        <p id="game2">start game</p>
        <div class="rounds">
            <p id="playerRounds">playerRounds: 0 points</p>
            <p id="cpuRounds">cpuRounds: 0 points</p>
        </div>

        <p id="winner">waiting the winner...</p>
        <button id="reset">RESET</button>
    </div>

    <div class="footer">Copyright @ Stefandayy</div>

    <script src="/RockPaperScissor/script.js"></script>
</body>

</html>
